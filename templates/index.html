<!doctype html>
<html>
    <head>
        <meta charset='utf-8'/>
        <title>Главное меню</title>
        <link rel="stylesheet" href="static/main.css"/>
    </head>
    <body>
    <h1>Привет</h1>
    <p>
        <form action="search" method="get">
            <input type="date" name='date' value="" />
            <input type="submit" value="Search by date" />
        </form>
    </p>
    {% block content %}
    {% if tasks %}
    Ваши задания на сегодня<br>
    <ul>
        {% for task in tasks %}
            <li>{{task}}</li>
        {% endfor %}
    </ul>
    {% else %}
    У вас нет сегодня заданий<br>
    {% endif %}
    {% endblock %}
    <h1>Меню</h1>
    <ul>
        <li><a href="/addtask">Добавить задачу</a></li>
    </ul>
    </body>
</html>
