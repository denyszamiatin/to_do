<!doctype html>
<html>
    <head>
        <meta charset='utf-8'/>
        <title>Главное меню</title>
        <link rel="stylesheet" href="//localhost:5000/static/main.css"/>
    </head>
    <body>
    <h1>Привет, {{name.nickname.decode('utf-8')}}.</h1>
    {% if list %}
    Ваши задания на сегодня<br>

        {% for post in list %}

    {% endif %}
    <h1>Меню</h1>

        <li><a href="/addtask">Добавить задачу</a></li>
    </ul>
    </body>
</html>
